<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Vue Todo</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>

        <div id="root">
            <div class="input-container">
                <input type="text" placeholder="inserisci un nuovo todo"
                v-model="todoAdd" v-on:keydown.enter="pushInArray()">

                <button type="button" @click="pushInArray()"> Aggiungi </button>
            </div>

            <div class="todo-list-container">
                <ul>
                    <li class="paragraph">
                        <p>
                            fai un singolo click per le voci da postporre
                        </p>
                        <p>
                            fai doppio click per eliminare una voce
                        </p>
                    </li>
                    <li v-for="(item, index) in todoList"
                    v-on:dblclick="deleteTodo(index)"
                    :class="item.changeState"
                    @click="postponedItem(item)">
                        <!-- ad ogni iterazione stampa un item fino alla fine dell'array -->
                        <i class="fas fa-check"></i>
                        {{ item.text }}
                    </li>
                </ul>
            </div>

        </div>





        <script src="assets/main.js" charset="utf-8"></script>

    </body>
</html>
